display_information:
  name: serverless-langchain-slackbot
features:
  bot_user:
    display_name: oshima-gpt
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
settings:
  event_subscriptions:
    request_url: https://example.com/slack/events
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
